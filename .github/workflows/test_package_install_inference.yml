name: Test package install - inference

on:
  push:
    branches:
      - 'release/*'
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      - name: 🐍 Set up Python 3.9 to create wheels
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: 🛞 Create Wheels
        run: |
          make create_wheels
      - name: 🐍 Set up Python ${{ matrix.python-version }} to test package install process
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: 📦 Installing `inference` package...
        run: pip install ./dist/inference-*-py3-none-any.whl
      - name: 🧪 Testing package installation
        working-directory: "/"
        run: python -c "import inference; from inference import get_model"
