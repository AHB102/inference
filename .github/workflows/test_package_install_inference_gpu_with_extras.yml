name: Test package install - inference-gpu[extras]

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
      - name: 🐍 Set up Python 3.9 to create wheels
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: 🛞 Create Wheels
        run: |
          make create_wheels
      - name: 🐍 Set up Python ${{ matrix.python-version }} to test package install process
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: 📦 Installing `inference` package...
        run: pip install "./dist/inference_gpu-*-py3-none-any.whl[clip,gaze,grounding-dino,sam,waf,yolo-world,http,hosted]"
      - name: 🧪 Testing package installation
        working-directory: "/"
        run: |
          python -c "import os; import platform; print(f'Python version: {platform.python_version()}'); print(f'CWD: {os.getcwd()}'); from inference import get_model"
          python -c "from inference.models import Clip"
          python -c "from inference.models import Gaze"
          python -c "from inference.models import SegmentAnything"
          python -c "from inference.models import GroundingDINO"
          python -c "from inference.models import YOLOWorld"
